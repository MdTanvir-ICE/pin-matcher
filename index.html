<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="displayRandomNumber" class="form-control" type="text" value="" disabled="disabled">
                    <button onclick="randomNumberGenerator()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="displayPin" disabled="disabled" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="pinNumber(7)" class="button">7</div>
                              <div onclick="pinNumber(8)" class="button">8</div>
                              <div onclick="pinNumber(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="pinNumber(4)" class="button">4</div>
                              <div onclick="pinNumber(5)" class="button">5</div>
                              <div onclick="pinNumber(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="pinNumber(1)" class="button">1</div>
                              <div onclick="pinNumber(2)" class="button">2</div>
                              <div onclick="pinNumber(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backspace()" class="button"><</div>
                                <div onclick="pinNumber(0)" class="button">0</div>
                                <div onclick="pinNumber(-1)" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn" onclick="submit()">Submit</button>
                                <p class="action-left" id="leftTry">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="wrong">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="right">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

   <script src="javascript.js"></script>
   
</body>
</html>
